<!DOCTYPE html>
<html ng-app="AwayTeam" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Lobster' rel='stylesheet' type='text/css'>

    <!-- ICON -->
    <link href="assets/logos/favicon.ico" rel="shortcut icon" />

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
</head>
<body class="awayTeamMain">

    <header id="header" ng-include="'header/header.tpl.html'"></header>

    <div class="wrapper">
        <div growl-notifications align="center" style="width:60%; margin:0 auto;"></div>

        <div class="container" ui-view="main" ng-hide="doingResolve"></div>
        <div class="jumbotron loading-jumbo" ng-show="doingResolve">
            <h1><i class="fa fa-refresh fa-2x fa-spin"></i> Loading</h1>
        </div>
        <div class="push"></div>
    </div>

    <div class="footer">
        <footer class="container">
            (c) <%= date %> <%= author %>
        </footer>
    </div>

</body>
</html>
