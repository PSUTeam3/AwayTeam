<!DOCTYPE html>
<html ng-app="AwayTeam" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Lobster' rel='stylesheet' type='text/css'>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
</head>
<body class="awayTeamMain">
    <header ng-include="'header/header.tpl.html'"></header>

    <div growl-notifications></div>

    <div class="container" ui-view="main" ng-hide="doingResolve"></div>
    <div class="jumbotron loading-jumbo" ng-show="doingResolve">
        <h1><i class="fa fa-refresh fa-2x fa-spin"></i> Loading</h1>
    </div>
    <footer class="container">
        (c) <%= date %> <%= author %>
    </footer>
</body>
</html>
